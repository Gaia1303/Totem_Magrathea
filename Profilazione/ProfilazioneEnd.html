<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/fav.png" type="image/x-icon">
    <title>Profilazione6</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Profilazione0</title>
    <link rel="stylesheet" href="css/generalBS.css">
    <style>
        /* Custom styles here */
        .main-container {
            position: fixed;
            top: 20px;
            right: 60px;
            left: 60px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10rem;
        }

        .title {
            margin-bottom: 2rem;
            text-align: center;
            width: 100%;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 4rem;
        }

        .content-card-1, .content-card-2 {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(7px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 9rem;
            max-width: 55%;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }

        .planet {
            position: fixed;
            opacity: 0.5;
        }

        .planet-green {
            bottom: 15%;
            right: 55%;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row header align-items-center">
        <div class="col-6 text-start">
            <img class="logo img-fluid" src="img/logo.png" alt="Logo">
        </div>
        <div class="col-6 text-end">
            <div id="current-time"></div>
        </div>
    </div>

    <div class="planet-container">
        <img class="planet planet-green" src="img/Velurion.png" srcset="img/Velurion.png 2600w" sizes="(max-width: 2400px) 2000px" alt="Velurion">
    </div>

    <main class="main-container">
        <h1 class="title">Il tuo satellite è: Velurion!</h1>
        <div class="cards-container">
            <div class="content-card-1">
                <h2 class="title">Scopri di più sul satellite</h2>
                <button class="btn satellite-button select-button text-white">Vai al satellite</button>
            </div>
            <div class="content-card-2">
                <h2 class="title">Scopri tutte le attività</h2>
                <button class="btn activity-button select-button text-white">Vai alle attività</button>
            </div>
        </div>
        <a href="Profilazione.html">
            <button class="btn retake-button cancel-button text-white">Ritenta il quiz</button>
        </a>
    </main>

    <div class="navigation-bar">
        <img class="nav" src="img/barra-nav.png" alt="barra-nav">
        <img class="home-button" src="img/home-button.png" alt="home">
        <img class="back-button" src="img/back.button.png" alt="back-button">
        <img class="accessibilità-button" src="img/accessibilità-button.png" alt="accessibilità">
        <img class="lingue-button" src="img/lingue-button.png" alt="lingue-button">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }
    updateTime();
    setInterval(updateTime, 60000);

    document.querySelector('.satellite-button').addEventListener('click', function() {
        alert('Vai alla pagina del satellite');
    });

    document.querySelector('.activity-button').addEventListener('click', function() {
        alert('Vai alla pagina delle attività');
    });
</script>
</body>
</html>
