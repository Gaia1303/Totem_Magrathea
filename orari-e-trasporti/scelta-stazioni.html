<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="fav.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    
    <title>Scelta stazione</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/orari-trasporti.css">
</head>
<body>
    <!-- Intestazione -->
    <div class="header">
        <img class="logo" src="img-base/logo.png">
        <div id="current-time"></div>
    </div>

    <!-- Contenuto -->
    <h2>Orari e trasporti</h2>
    <h3>Seleziona la tua stazione di destinazione</h3>

    <div class="selection">
        <div class="choice">
            <img class="img-sat" src="img-orari-trasporti/aurora-nexus-new.png" alt="stazione di aurora nexus">
            <h3 class="title-sat">Aurora Nexus</h3>
            <button class="select-button" onclick="window.location.href='partenze-arrivi.html';">Seleziona</button>
        </div>

        <div class="choice">
            <img class="img-sat" src="img-orari-trasporti/stellark-new.png" alt="stazione di Stellark">
            <h3 class="title-sat">Stellark</h3>
            <button class="select-button">Seleziona</button>
        </div>

        <div class="choice">
            <img class="img-sat" src="img-orari-trasporti/nebrion-new.png" alt="stazione di Nebrion">
            <h3 class="title-sat">Nebrion</h3>
            <button class="select-button">Seleziona</button>
        </div>
    </div>

    
    <!-- Barra Navigazione -->
    <div class="navigation-bar">
        <img class="nav" src="img-base/barra-nav.png">
        <img class="home-button" src="img-base/home-button.png">
        <img class="back-button" src="img-base/back.button.png" onclick="window.location.href='scelta-satelliti.html';">
        <img class="accessibilità-button" src="img-base/accessibilità-button.png">
        <img class="lingue-button" src="img-base/lingue-button.png">
    </div>

    <!-- Bootstrap JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    <script>

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Aggiorna l'orario ogni minuto
        setInterval(updateTime, 60000);
        // Imposta subito l'orario all'inizio
        updateTime();

    </script>

</body>
</html>
