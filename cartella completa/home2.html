<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <title>Home - Info Velurion</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home2.css">
</head>
<body>
    <!-- Intestazione -->
    <div class="header">
        <img class="logo" src="img/logo.svg" alt="Logo Magrathea">
        <div id="current-time"></div>
    </div>

    <!-- Contenuto -->
    <main>
        <h3>Esplora l'universo di</h3>
        <h1>Magrathea</h1>

        <!-- Velurion + descrizione -->
        <div class="container-fluid text-center">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col">
                    <img src="img/velurionint.png" alt="Pianeta Velurion" class="velurion-image">
                </div>
                <div class="col">
                    <div class="descrizione">
                        <div class="rettangolo"></div>
                        <h2>Velurion</h2>
                        <div>
                            <h4>Gravità</h4>
                            <p>3,92 m/s²</p>
                        </div>
                        
                        <div>
                            <h4>Temperatura</h4>
                            <p>-15°C / +40°C</p>
                        </div>
                        
                        <div>
                            <h4>Pericolo</h4>
                            <p>Moderato</p>
                        </div>

                        <div>
                            <h4>Peculiarità</h4>
                            <p>Bioluminescenza</p>
                        </div>
                        
                        <button class="select-button">Esplora Velurion</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- Barra Navigazione -->
    <div class="navigation-bar">
        <img class="nav" src="img/barra-nav.png" alt="Navigazione">
        <img class="home-button" src="img/home-button.png" alt="Home">
        <img class="back-button" src="img/back.button.png" alt="Back">
        <img class="accessibility-button" src="img/accessibilita-button.png" alt="Accessibilita">
        <img class="lang-button" src="img/lingue-button.png" alt="Lingue">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Aggiorna l'orario ogni minuto
        setInterval(updateTime, 60000);
        // Imposta subito l'orario all'inizio
        updateTime();

        // Collegamento back button
        document.querySelector('.back-button').addEventListener('click', function () {
          window.history.back();
        });

        // Collegamento home button
        document.querySelector('.home-button').addEventListener('click', function () {
          window.location.href = "index.html";
        });

        // Collegamento lang button
        document.querySelector('.lingue-button').addEventListener('click', function () {
          window.location.href = "#";
        });

        // Collegamento accessibility button
        document.querySelector('.accessibility-button').addEventListener('click', function () {
          window.location.href = "#";
        });

        // Collegamento al pulsante "Esplora Velurion"
        document.querySelector('.select-button').addEventListener('click', function () {
            window.location.href = "home3.html";
        });


    </script>

</body>
</html>
