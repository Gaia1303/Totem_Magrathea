<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/x-icon">
    <title>Mappa</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/mappa.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="img/logo.png">
        <div id="current-time"></div>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div class="pointers">
            <img class="pointer-1" src="img/puntatore.png" alt="Place-1">
            <img class="pointer-2" src="img/puntatore.png" alt="Place-2">
            <img class="pointer-3" src="img/puntatore.png" alt="Place-3">
        </div>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
    </div>

    <div class="navigation-bar">
        <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
        <img class="home-button" src="img/home-button.png" alt="Home">
        <img class="back-button" src="img/back.button.png" alt="Back">
        <img class="accessibility-button" src="img/accessibilitaÌ€-button.png" alt="Accessibility">
        <img class="lang-button" src="img/lingue-button.png" alt="Languages">
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }
    updateTime();
    setInterval(updateTime, 60000);

    document.addEventListener("DOMContentLoaded", () => {
        const map = document.getElementById("map")
        const container = document.getElementById("map-container")
        const zoomInBtn = document.getElementById("zoom-in")
        const zoomOutBtn = document.getElementById("zoom-out")
        const pointers = document.querySelector(".pointers")

        let isDragging = false
        let currentX = 0
        let currentY = 0
        let initialX = 0
        let initialY = 0
        let xOffset = 0
        let yOffset = 0
        let scale = 1

        // Set initial styles
        map.style.width = "100%"
        map.style.height = "100%"
        map.style.transform = `scale(${scale})`
        map.style.transformOrigin = "center center"

        // Ensure pointers container has absolute positioning
        pointers.style.position = 'absolute'
        pointers.style.width = '100%'
        pointers.style.height = '100%'
        pointers.style.left = '0'
        pointers.style.top = '0'
        pointers.style.pointerEvents = 'none'

        function calculateBoundaries() {
            const containerRect = container.getBoundingClientRect()
            const mapRect = map.getBoundingClientRect()

            // Calculate the maximum allowed movement based on zoom level
            const maxX = (containerRect.width * (scale - 1)) / 2
            const maxY = (containerRect.height * (scale - 1)) / 2

            return { maxX, maxY }
        }

        function setTransform() {
            const bounds = calculateBoundaries()

            // If not zoomed in, reset position
            if (scale <= 1) {
                xOffset = 0
                yOffset = 0
                map.style.transform = `scale(${scale})`
                pointers.style.transform = `translate(0px, 0px) scale(1)`
                return
            }

            // Constrain the movement
            xOffset = Math.max(-bounds.maxX, Math.min(bounds.maxX, xOffset))
            yOffset = Math.max(-bounds.maxY, Math.min(bounds.maxY, yOffset))

            // Apply transform to map
            map.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${scale})`

            // Apply inverse transform to pointers to keep them fixed on the map
            pointers.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${scale})`
        }

        function dragStart(e) {
            if (scale <= 1) return

            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset
                initialY = e.touches[0].clientY - yOffset
            } else {
                initialX = e.clientX - xOffset
                initialY = e.clientY - yOffset
            }

            if (e.target === map) {
                isDragging = true
                map.style.transition = "none"
                pointers.style.transition = "none"
                map.classList.add("dragging")
            }
        }

        function dragEnd() {
            isDragging = false
            map.style.transition = "transform 0.3s ease-out"
            pointers.style.transition = "transform 0.3s ease-out"
            map.classList.remove("dragging")
        }

        function drag(e) {
            if (!isDragging || scale <= 1) return

            e.preventDefault()

            if (e.type === "touchmove") {
                currentX = e.touches[0].clientX - initialX
                currentY = e.touches[0].clientY - initialY
            } else {
                currentX = e.clientX - initialX
                currentY = e.clientY - initialY
            }

            xOffset = currentX
            yOffset = currentY
            setTransform()
        }

        function smoothZoom(targetScale) {
            scale = Math.max(1, Math.min(4, targetScale))

            if (scale <= 1) {
                // Reset position when zooming out
                xOffset = 0
                yOffset = 0
                map.classList.remove("draggable")
            } else {
                map.classList.add("draggable")
            }

            setTransform()
        }

        // Zoom button handlers
        zoomInBtn.addEventListener("click", () => {
            if (scale < 4) {
                smoothZoom(scale * 1.2)
            }
        })

        zoomOutBtn.addEventListener("click", () => {
            if (scale > 1) {
                smoothZoom(scale / 1.2)
            }
        })

        // Mouse wheel zoom
        container.addEventListener("wheel", (e) => {
            e.preventDefault()
            const delta = e.deltaY * -0.001
            const newScale = scale * (1 + delta)

            if (newScale >= 1 && newScale <= 4) {
                smoothZoom(newScale)
            }
        }, { passive: false })

        // Touch events
        map.addEventListener("touchstart", dragStart, false)
        map.addEventListener("touchend", dragEnd, false)
        map.addEventListener("touchmove", drag, false)

        // Mouse events
        map.addEventListener("mousedown", dragStart, false)
        map.addEventListener("mouseup", dragEnd, false)
        map.addEventListener("mousemove", drag, false)
        map.addEventListener("mouseleave", dragEnd, false)

        // Handle window resize
        window.addEventListener("resize", setTransform)
    });

    document.querySelector(".pointer-1").addEventListener("click", function () {
        alert(`Info luogo 1`);
    });
    document.querySelector('.pointer-2').addEventListener('click', function() {
        alert('Info luogo 2');
    });
    document.querySelector('.pointer-3').addEventListener('click', function() {
        alert('Info luogo 3');
    });
</script>
</body>
</html>
