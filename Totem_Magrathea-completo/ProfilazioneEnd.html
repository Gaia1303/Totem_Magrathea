<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/fav.png" type="image/x-icon">
    <title>Profilazione6</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profilazione.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="img/logo.png">
        <div id="current-time"></div>
    </div>

    <div class="planet-container">
        <img class="planet-img" src="img/Pianeta-Velurion.png" srcset="img/Pianeta-Velurion.png 2600w" sizes="(max-width: 2400px) 2000px" alt="Velurion">
    </div>

    <h1>Il tuo satellite è: Velurion!</h1>

    <main class="main-container">
        <div class="cards-container">
            <div class="content-card-1">
                <h2 class="title">Scopri di più sul satellite</h2>
                <button class="satellite-button select-button text-white">Vai al satellite</button>
            </div>
            <div class="content-card-2">
                <h2 class="title">Scopri tutte le attività</h2>
                <button class="activity-button select-button text-white">Vai alle attività</button>
            </div>
        </div>
        <a href="Profilazione.html">
            <button class="retake-button cancel-button text-white">Ritenta il quiz</button>
        </a>
    </main>

    <div class="navigation-bar">
        <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
        <img class="home-button" src="img/home-button.png" alt="Home">
        <img class="back-button" src="img/back.button.png" alt="Back">
        <img class="accessibility-button" src="img/accessibilità-button.png" alt="Accessibility">
        <img class="lang-button" src="img/lingue-button.png" alt="Languages">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }
    updateTime();
    setInterval(updateTime, 60000);

    document.querySelector('.satellite-button').addEventListener('click', function() {
        alert('Vai alla pagina del satellite');
    });
    document.querySelector('.activity-button').addEventListener('click', function () {
        window.location.href = 'attività.html';
    });
    document.querySelector('.home-button').addEventListener('click', function() {
        alert('Torna alla homepage');
    });
    document.querySelector('.back-button').addEventListener('click', function () {
        window.history.back();
    });
</script>
</body>
</html>
