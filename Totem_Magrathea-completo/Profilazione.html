<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/fav.png" type="image/x-icon">
    <title>Profilazione</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profilazione.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="img/logo.png" alt="logo">
        <div id="current-time"></div>
    </div>

    <div class="planets">
        <img class="planet planet-teal" src="img/Pianeta-Hielo.png" srcset="img/Pianeta-Hielo.png 2600w" sizes="(max-width: 1400px) 1000px" alt="Hielo">
        <img class="planet planet-red" src="img/Pianeta-Kalyton.png" srcset="img/Pianeta-Kalyton.png 2600w" sizes="(max-width: 1400px) 1400px" alt="Kalyton">
        <img class="planet planet-green" src="img/Pianeta-Velurion.png" srcset="img/Pianeta-Velurion.png 2600w" sizes="(max-width: 1400px) 1200px" alt="Velurion">
    </div>

    <main class="card-container">
        <div class="content-card">
            <h1 class="title">Scopri quale pianeta sei</h1>
            <h5 class="mb-5">Rispondi alle domande e scopri quale pianeta fa al caso tuo.</h5>
            <button class="select-button text-white">Inizia</button>
        </div>
    </main>

    <div class="navigation-bar">
        <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
        <img class="home-button" src="img/home-button.png" alt="Home">
        <img class="back-button" src="img/back.button.png" alt="Back">
        <img class="accessibility-button" src="img/accessibilitaÌ€-button.png" alt="Accessibility">
        <img class="lang-button" src="img/lingue-button.png" alt="Languages">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);

        document.querySelector('.home-button').addEventListener('click', function() {
            alert('Torna alla homepage');
        });
        document.querySelector('.back-button').addEventListener('click', function () {
            window.history.back();
        });
        document.querySelector('.select-button').addEventListener('click', function () {
            window.location.href = 'Profilazione1.html';
        });
    </script>
</body>
</html>
