<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilazione</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('/img/sfondo.png'); background-size: cover;">
    <div class="planet planet-teal">
        <img src="img/Hielo.png" alt="Hielo">
    </div>
    <div class="planet planet-red">
        <img src="img/Kalyton.png" alt="Kalyton">
    </div>
    <div class="planet planet-green">
        <img src="img/Velurion.png" alt="Velurion">
    </div>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div id="time" class="time">10:20</div>
    </header>

    <main>
        <div class="content">
            <h1>Scopri quale pianeta sei</h1>
            <p>Rispondi alle domande e scopri quale pianeta fa al caso tuo.</p>
            <button id="start-btn">Inizia</button>
        </div>
    </main>

    <footer>
        <nav>
            <button class="nav-btn back-btn" aria-label="Back">
                <img src="img/BackButton.svg" alt="Back">
            </button>
            <button class="nav-btn home-btn" aria-label="Home">
                <img src="img/HomeButton.svg" alt="Home">
            </button>
            <div class="nav-right">
                <button class="nav-btn access-btn" aria-label="Accessibility">
                    <img src="img/AccessibilitÃ .svg" alt="Accessibility">
                </button>
                <button class="nav-btn lang-btn" aria-label="Language">
                    <img src="img/Lingue.svg" alt="Language">
                </button>
            </div>
        </nav>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        document.getElementById('start-btn').addEventListener('click', function() {
            alert('Quiz starting soon!');
        });
    });
</script>

</body>
</html>
