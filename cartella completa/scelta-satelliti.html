<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Scelta satellite</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/orari-trasporti.css">
</head>
<body>

<!-- Intestazione -->
<div class="header">
    <img class="logo" src="img/logo.png">
    <div id="current-time"></div>
</div>

<!-- Contenuto -->
<h2>Orari e trasporti</h2>
<h3>Seleziona il tuo satellite di destinazione</h3>

<div class="scelta-sat">
    <div class="sat-velurion">
        <img class="img-sat" src="img/velurion.png" alt="paesaggio di Velurion">
        <h3 class="title-sat">Velurion</h3>
        <button class="select-button" onclick="window.location.href='scelta-stazioni.html';">Seleziona</button>
    </div>

    <div class="sat-kalyton">
        <img class="img-sat" src="img/kalyton.png" alt="paesaggio di Kalyton">
        <h3 class="title-sat">Kalyton</h3>
        <button class="select-button">Seleziona</button>
    </div>

    <div class="sat-hielo">
        <img class="img-sat" src="img/hielo.png" alt="paesaggio di Velurion">
        <h3 class="title-sat">Hielo</h3>
        <button class="select-button">Seleziona</button>
    </div>
</div>


<!-- Barra Navigazione -->
<div class="navigation-bar">
    <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
    <img class="home-button" src="img/home-button.png" alt="Home">
    <img class="back-button" src="img/back.button.png" alt="Back">
    <img class="accessibility-button" src="img/accessibilitaÌ€-button.png" alt="Accessibility">
    <img class="lang-button" src="img/lingue-button.png" alt="Languages">
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }

    // Aggiorna l'orario ogni minuto
    setInterval(updateTime, 60000);
    // Imposta subito l'orario all'inizio
    updateTime();

</script>

</body>
</html>
