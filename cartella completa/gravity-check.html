<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gravity Check</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/gravity-check.css">
</head>
<body>
<!-- Intestazione -->
<div class="header">
    <img class="logo" src="img/logo.png" alt="logo">
    <div id="current-time"></div>
</div>
<div class="velurion">
<img class="planet planet-green" src="img/Pianeta-Velurion.png" srcset="img/Pianeta-Velurion.png 2600w" sizes="(max-width: 1400px) 1200px" alt="Velurion">
</div>
<!-- Contenuto -->
<h1>Velurion</h1>

<!-- Tipografia -->
<div style="text-align: center;">
    <h3>Gravit&agrave;</h3>
    <p>3,92m/s²</p>
    <!--<button class="select-button">Seleziona</button>
    <button class="cancel-button">Annulla</button>-->
</div>


<!-- Glassmorphism -->
<div class="cont-board">
<div class="glassmorphism-gravity">
    <h3>Posizionati al centro della <br>gravity board</h3>
    <div class="board">
        <img src="img/gravity%20board.svg" alt="gravity board"><br>
    </div>
    <div class="button-div">
        <button type="button" class="select-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <p>Testa la gravità</p>
        </button>
    </div>
</div>


    <!-- Modal gravità -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preparati al flusso gravitazionale</p>
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
        </div>





<div class="other-planets">
    <h3>Prova la gravità sugli <br>altri satelliti</h3>
    <button class="cancel-button"><p>Kalyton</p></button>
    <button class="cancel-button"><p>Helio</p></button>
</div>
</div>






<!-- Barra Navigazione -->
<div class="navigation-bar">
    <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
    <img class="home-button" src="img/home-button.png" alt="Home">
    <img class="back-button" src="img/back.button.png" alt="Back">
    <img class="accessibility-button" src="img/accessibilità-button.png" alt="Accessibility">
    <img class="lang-button" src="img/lingue-button.png" alt="Languages">
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }

    // Aggiorna l'orario ogni minuto
    setInterval(updateTime, 60000);
    // Imposta subito l'orario all'inizio
    updateTime();

    document.querySelector('.back-button').addEventListener('click', function () {
        window.history.back();
    });

</script>

</body>
</html>
