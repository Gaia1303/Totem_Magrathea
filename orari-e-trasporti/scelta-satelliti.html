<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="fav.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76A0r01KsWbGhe7LwUwA1jtmvHjueNyw1r+El7A7hcXtLMpHcu+U3eMGGioRjEf" crossorigin="anonymous">

    <title>Scelta satellite</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/orari-trasporti.css">
</head>
<body>
    <!-- Intestazione -->
    <div class="header">
        <img class="logo" src="img-base/logo.png">
        <div id="current-time"></div>
    </div>

    <!-- Contenuto -->
    <h2>Orari e trasporti</h2>
    <h3>Seleziona il tuo satellite di destinazione</h3>

    <div class="scelta-sat">
        <div class="sat-velurion">
            <img class="img-sat" src="img-orari-trasporti/velurion.png" alt="paesaggio di Velurion">
            <h3 class="title-sat">Velurion</h3>
            <button class="select-button" onclick="window.location.href='scelta-stazioni.html';">Seleziona</button>
        </div>

        <div class="sat-kalyton">
            <img class="img-sat" src="img-orari-trasporti/kalyton.png" alt="paesaggio di Kalyton">
            <h3 class="title-sat">Kalyton</h3>
            <button class="select-button">Seleziona</button>
        </div>

        <div class="sat-hielo">
            <img class="img-sat" src="img-orari-trasporti/hielo.png" alt="paesaggio di Velurion">
            <h3 class="title-sat">Hielo</h3>
            <button class="select-button">Seleziona</button>
        </div>
    </div>

    
    <!-- Barra Navigazione -->
    <div class="navigation-bar">
        <img class="nav" src="img-base/barra-nav.png">
        <img class="home-button" src="img-base/home-button.png">
        <img class="back-button" src="img-base/back.button.png">
        <img class="accessibilità-button" src="img-base/accessibilità-button.png">
        <img class="lingue-button" src="img-base/lingue-button.png">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12WJLzYVnvkSfZl5VVbILFL4HVWMI0o8j4ZE3e9lbiKQnBkI" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Aggiorna l'orario ogni minuto
        setInterval(updateTime, 60000);
        // Imposta subito l'orario all'inizio
        updateTime();

    </script>

</body>
</html>
