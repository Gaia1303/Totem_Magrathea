<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/fav.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Home Magrathea</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Intestazione -->
    <div class="header">
        <img class="logo" src="img/logo.svg" alt="Logo Magrathea">
        <div id="current-time"></div>
    </div>

    <!-- Contenuto -->
    <h3>Esplora l'universo di</h3>
    <h1>Magrathea</h1>
    <div class="container-fluid text-center justify-content-around">
        <div class="row row-cols-1">
          <div class="col">
            <img src="img/vel.svg" alt="Pianeta Velurion" class="imagesat velurion">
          </div>
          <div class="col">
            <h4 class="title">Velurion</h4>
          </div>
        </div>
    </div>

    <div class="container-fluid text-center justify-content-between">
        <div class="row row-cols-2 gx-5">
          <div class="col">
            <img src="img/hielo.svg" alt="Pianeta Hielo" class="imagesat sat">
          </div>
          <div class="col">
            <img src="img/kal.svg" alt="Pianeta Kalyton" class="imagesat sat">
          </div>
          <div class="col">
            <h4 class="title">Hielo</h4>
          </div>
          <div class="col">
            <h4 class="title">Kalyton</h4>
          </div>
        </div>
    </div>

    <div>
        <p class="text-center p-5"><strong>Seleziona il satellite</strong> per la tua prossima avventura!</p>
    </div>


    <div class="container-fluid justify-content-around text-center">
        <div class="row g-2">
          <div class="col-6">
            <div class="p-3">
                <div class="custom-btn">
                  <p class="text-button">Scopri che <br>satellite sei!</p>
                </div>
            </div>
          </div>
          <div class="col-6">
            <div class="p-3">
              <div class="custom-btn">
                <p class="text-button">Orari dei <br>trasporti</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Barra Navigazione -->
    <div class="navigation-bar">
      <img class="nav" src="img/barra-nav.png" alt="Navigazione">
      <img class="home-button" src="img/home-button.png" alt="Home">
      <img class="back-button" src="img/back.button.png" alt="Back">
      <img class="accessibility-button" src="img/accessibilita-button.png" alt="Accessibilita">
      <img class="lang-button" src="img/lingue-button.png" alt="Lingue">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Aggiorna l'orario ogni minuto
        setInterval(updateTime, 60000);
        // Imposta subito l'orario all'inizio
        updateTime();

        // Collegamento back button
        document.querySelector('.back-button').addEventListener('click', function () {
          window.history.back();
        });

        // Collegamento home button
        document.querySelector('.home-button').addEventListener('click', function () {
          window.location.href = "index.html";
        });

        // Collegamento home Velurion
        document.addEventListener("DOMContentLoaded", function() {
          const velurion = document.querySelector('.velurion');
          if (velurion) {
            velurion.addEventListener('click', function () {
              window.location.href = "home2.html"; 
            });
          }
        });

    </script>
    
</body>
</html>
