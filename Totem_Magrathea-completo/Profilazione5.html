<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/fav.png" type="image/x-icon">
    <title>Profilazione5</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profilazione.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="img/logo.png">
        <div id="current-time"></div>
    </div>

    <div class="planets">
        <img class="planet planet-teal" src="img/Pianeta-Hielo.png" srcset="img/Pianeta-Hielo.png 2600w" sizes="(max-width: 1400px) 1000px" alt="Hielo">
        <img class="planet planet-red" src="img/Pianeta-Kalyton.png" srcset="img/Pianeta-Kalyton.png 2600w" sizes="(max-width: 1400px) 1400px" alt="Kalyton">
        <img class="planet planet-green" src="img/Pianeta-Velurion.png" srcset="img/Pianeta-Velurion.png 2600w" sizes="(max-width: 1400px) 1200px" alt="Velurion">
    </div>

    <main class="main-container">
        <h1 class="title">Scegli un’attività</h1>
        <div class="boxes-container">
            <div class="content-box1">
                <h4>Una caccia al tesoro nelle grotte di ghiaccio millenarie</h4>
            </div>
            <div class="content-box2">
                <h4>Un festival delle luci dove creature luminose danzano</h4>
            </div>
            <div class="content-box3">
                <h4> Una gara di surf magnetico tra i canyon rossastri</h4>
            </div>
        </div>
        <button class="continue-button select-button text-white">Scopri il tuo satellite</button>
    </main>

    <div class="navigation-bar">
        <img class="nav img-fluid" src="img/barra-nav.png" alt="Navigation bar">
        <img class="home-button" src="img/home-button.png" alt="Home">
        <img class="back-button" src="img/back.button.png" alt="Back">
        <img class="accessibility-button" src="img/accessibilità-button.png" alt="Accessibility">
        <img class="lang-button" src="img/lingue-button.png" alt="Languages">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        document.getElementById('current-time').textContent = timeString;
    }
    updateTime();
    setInterval(updateTime, 60000);

    const boxes = document.querySelectorAll('.content-box1, .content-box2, .content-box3');
    const continueButton = document.querySelector('.continue-button');

    continueButton.disabled = true;

    boxes.forEach(box => {
        box.addEventListener('click', () => {
            boxes.forEach(b => b.classList.remove('selected'));
            box.classList.add('selected');
            continueButton.disabled = false;
        });
    });

    continueButton.addEventListener('click', () => {
        const selectedBox = document.querySelector('.selected');
        if (selectedBox) {
            const boxNumber = selectedBox.classList[0].slice(-1);
            console.log(`Box ${boxNumber} was selected`);
        }
    });

    document.querySelector('.continue-button').addEventListener('click', function () {
        window.location.href = 'ProfilazioneEnd.html';
    });
    document.querySelector('.home-button').addEventListener('click', function() {
        alert('Torna alla homepage');
    });
    document.querySelector('.back-button').addEventListener('click', function () {
        window.history.back();
    });
</script>
</body>
</html>
